<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Task - Kanban</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/svg" href="./assets/logo.svg" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

            * {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-50 min-h-screen">
        <div class="max-w-4xl mx-auto px-4 py-10 sm:py-12">
            <div class="mb-8 flex items-center justify-between">
                <div>
                    <a
                        href="./index.html"
                        class="inline-flex items-center gap-2 text-sm text-gray-600 hover:text-gray-900"
                    >
                        <svg
                            class="w-4 h-4"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 19.5L8.25 12l7.5-7.5"
                            ></path>
                        </svg>
                        Back to board
                    </a>

                    <h1 class="text-3xl font-bold text-gray-900 mt-8">
                        Add Task
                    </h1>
                    <p class="text-sm text-gray-500">
                        Create a card for your board.
                    </p>
                </div>
            </div>

            <div
                class="bg-white border border-gray-200 rounded-2xl shadow-sm p-6 sm:p-8"
            >
                <form class="space-y-8">
                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label
                                for="title"
                                class="block text-sm font-medium text-gray-700"
                                >Task Title</label
                            >
                            <input
                                type="text"
                                id="title"
                                name="title"
                                placeholder="e.g. Wireframes"
                                class="mt-2 w-full rounded-xl border border-gray-200 px-4 py-3 text-sm text-gray-900 placeholder:text-gray-400 focus:border-gray-900 focus:outline-none"
                                required
                            />
                        </div>

                        <div>
                            <label
                                for="description"
                                class="block text-sm font-medium text-gray-700"
                                >Task Subtitle / Description</label
                            >
                            <input
                                id="description"
                                name="description"
                                placeholder="Add context or acceptance criteria"
                                class="mt-2 w-full rounded-xl border border-gray-200 px-4 py-3 text-sm text-gray-900 placeholder:text-gray-400 focus:border-gray-900 focus:outline-none"
                            />
                        </div>
                    </div>

                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                        <div>
                            <label
                                for="tag"
                                class="block text-sm font-medium text-gray-700"
                                >Tag</label
                            >
                            <select
                                id="tag"
                                name="tag"
                                class="mt-2 w-full rounded-xl border border-gray-200 bg-white px-4 py-3 text-sm text-gray-900 focus:border-gray-900 focus:outline-none"
                            >
                                <option value="design">Design</option>
                                <option value="operations">Operations</option>
                                <option value="marketing">Marketing</option>
                                <option value="creative">Creative</option>
                                <option value="development">Development</option>
                                <option value="backend">Backend</option>
                                <option value="setup">Setup</option>
                                <option value="infrastructure">
                                    Infrastructure
                                </option>
                                <option value="documentation">
                                    Documentation
                                </option>
                            </select>
                        </div>

                        <div>
                            <label
                                for="date"
                                class="block text-sm font-medium text-gray-700"
                                >Due Date</label
                            >
                            <input
                                type="date"
                                id="date"
                                name="date"
                                class="mt-2 w-full rounded-xl border border-gray-200 px-4 py-3 text-sm text-gray-900 focus:border-gray-900 focus:outline-none"
                            />
                        </div>

                        <div>
                            <label
                                for="status"
                                class="block text-sm font-medium text-gray-700"
                                >Status</label
                            >
                            <select
                                id="status"
                                name="status"
                                class="mt-2 w-full rounded-xl border border-gray-200 bg-white px-4 py-3 text-sm text-gray-900 focus:border-gray-900 focus:outline-none"
                            >
                                <option value="todo">To-do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex flex-col gap-3 sm:flex-row sm:justify-end">
                        <a
                            href="./index.html"
                            class="inline-flex items-center justify-center rounded-xl border border-gray-200 px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-50"
                            >Cancel</a
                        >
                        <button
                            type="submit"
                            class="inline-flex items-center justify-center rounded-xl bg-gray-900 px-6 py-3 text-sm font-semibold text-white hover:bg-gray-800"
                        >
                            Add Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
